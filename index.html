<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vyhledávání</title>
    <link href="../res/logo.png" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="../css/global.css">
    <style>
        html{
            min-width: 350px;
        }
        #errorCode{
            font-family: 'Roboto Slab', serif;
            width: 100%;
            text-align: center;
            font-size: 130px;
            font-weight: 700;
            color: #FFFFFF;
            text-shadow: 1px 1px #000;
            z-index: 3;
        }
        .top-img{
            position: absolute;
            z-index: 1;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        .top-img-cover{
            position: absolute;
            z-index: 2;
            width: 100vw;
            height: 100vh;
            background: #444;
            opacity: 0.6;
        }
        .input-redirect{
            position: absolute;
            top: 46%;
            width: 90%;
            max-width: 1000px;
            min-width: 200px;
            height: 8%;
            min-height: 76px;
            background: #FFF;
            border-radius: 40px;
            justify-self: center;
            align-self: center;
            z-index: 3;
            display: inline-block;
        }
        .input-redirect input{
            color: #555;
            text-align: center;
            font-family: 'Roboto Slab', serif;
            width: calc(100% - 20px);
            height: 100%;
            outline: none;
            padding-right: 10px;
            border-radius: 40px;
            overflow-x:auto;
            background: none !important;
            border: none !important;
            font-size: 40px;
        }
        .input-redirect img{
            width: 60px;
            height: 60px;
            margin-right: 20px;
            position: relative;
            top: calc(-100% + (100% - 60px)/2);
            left: calc(100% - 60px - 20px);
        }
        .input-redirect img:hover{
            opacity: 0.5;
        }
        .link-home{
            z-index: 10;
            display: flex;
            width: min-content;
            border-radius: 50%;
            background: #FFF;
            padding: 10px;
            min-width: unset !important;
            margin: 10px;
            color: #AAA;
            height: min-content;
            text-align: center;
            align-items: center;
            justify-content: center;
            font-size: 23px;
            font-weight: 700;
            letter-spacing: 3px;
            font-family: 'Roboto Slab', serif;
            cursor: pointer;
            user-select: none;
        }
        .link-home img{
            width: 50px;
            height: 50px;
            position: relative;
            top: -2px;
        }
    </style>
</head>
<body>
    <img class="top-img" src="../res/sea.jpg">
    <div class="top-img-cover"></div>
    <a class="link-home" href="./last-minute/"><img src="./home.png"></a>
    <div class="input-redirect">
        <input type="text" name="r" id="r" placeholder="Jastrzębia Góra">
        <img src="./search.png" alt="Search" id="search">
    </div>
    <script>
        document.querySelector(".input-redirect input").addEventListener('keyup', function (e) {
            if (e.key === 'Enter' || e.keyCode === 13) {
                var val = document.querySelector(".input-redirect input").value;
                val = val.trim();
                if(val == null || val == ""){
                    return;
                }
                window.location.href = "./search/?q=" + val;
            }
        });
        document.querySelector(".input-redirect img").addEventListener("click", function (e) {
            var val = document.querySelector(".input-redirect input").value;
            val = val.trim();
            if(val == null || val == ""){
                return;
            }
            window.location.href = "./search/?q=" + val;
        });
    </script>
</body>
</html>
